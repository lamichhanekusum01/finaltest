<html>
	<style>
table {
	border-collapse: collapse;
}

td {
	width: 50px;
	height: 50px;
	border: 1px solid black;
	text-align: center;
	vertical-align: middle;
}
</style>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		<script>
			
			function generateTable() {
				var rows = parseInt(document.getElementById("t1").value);
				var cols = parseInt(document.getElementById("t2").value);
				document.body.innerHTML = '';
	
				// Check if either rows or columns is 0
				if (rows === 0 || cols === 0) {
					alert("Rows or columns cannot be 0. Please enter valid values.");
					return; // Exit the function if either rows or columns is 0
				}
	
				var table = document.createElement("table");
	
				for (var i = 0; i < rows; i++) {
					var row = table.insertRow();
					for (var j = 0; j < cols; j++) {
						var cell = row.insertCell();
						cell.appendChild(document.createTextNode((i + 1) + "*" + (j + 1)));
					}
				}
	
				// Clear existing table if any
				var existingTable = document.querySelector("table");
				if (existingTable) {
					existingTable.parentNode.removeChild(existingTable);
				}
	
				document.body.appendChild(table); // Append the new table
	
				
				// Add buttons for adding row and column
				var addRowButton = document.createElement("button");
				addRowButton.innerHTML = "Add Row";
				addRowButton.onclick = addRow;
				document.body.appendChild(addRowButton);
	
				var addColumnButton = document.createElement("button");
				addColumnButton.innerHTML = "Add Column";
				addColumnButton.onclick = addColumn;
				document.body.appendChild(addColumnButton);
			}
	
			function addRow() {
				var table = document.querySelector("table");
				var newRow = table.insertRow();
	
				// Get the number of columns
				var cols = table.rows[0].cells.length;
	
				for (var i = 0; i < cols; i++) {
					var cell = newRow.insertCell();
					cell.appendChild(document.createTextNode((table.rows.length) + "*" + (i + 1)));
				}
			}
	
			function addColumn() {
				var table = document.querySelector("table");
				var rows = table.rows;
	
				for (var i = 0; i < rows.length; i++) {
					var cell = rows[i].insertCell();
					cell.appendChild(document.createTextNode((i + 1) + "*" + (table.rows[0].cells.length)));
				}
			}
			</script>
			

</html>
